<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
	var degCent = prompt("Please enter the degree in centigrade that you would like in Farenheit: ", "");
	var degFahren = 9 / 5 * degCent + 32;
	document.write("The temperature in Farenheit is " + degFahren + ".");
	</script>
</body>

</html>
