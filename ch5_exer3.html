<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>Chapter 5: Exercise 2</title>
</head>
<body>

<script type="text/javascript">
	var userNames = new Array();
	var iter = 0;
	var presentName = prompt("Please enter names ", "");
	while (!(presentName == ""))
	{
		userNames[iter] = presentName;
		iter ++;
		presentName = prompt("Please enter names ", "");
		
	}
	userNames.sort();
	document.write(userNames.join("<br>"));
</script>

</body>
</html>
