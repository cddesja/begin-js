<!DOCTYPE html PUBLIC "- //W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>Chapter 6: Example 1</title>
	<script type="text/javascript">

	function displayLinks()
	{
		var link = 0 	
		while(link < document.links.length){
			alert(document.links[link].href);
			link ++;
		}
	}
	</script>
</head>
<body onload="displayLinks()">
 <a href = "www.link1.org">link1</a>
 <a href = "www.link2.org">link2</a>
 <a href = "www.link3.org">link3</a>
 <a href = "www.link4.org">link4</a>
 <a href = "www.link5.org">link5</a>

</body>

</html>
