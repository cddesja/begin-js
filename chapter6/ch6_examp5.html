<!DOCTYPE html PUBLIC "- //W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>Chapter 6: Example 5</title>

<script type="text/javascript">
var myImages = new Array("images/usa.gif", "images/canada.gif", "images/jamaica.gif", "images/mexico.gif");
function changeImg(that)
{
	var newImgNumber = Math.round(Math.random() * 3);
	while (that.src.indexOf(myImages[newImgNumber]) != -1)
	{
		newImgNumber = Math.round(Math.random() * 3);
	}
	that.src = myImages[newImgNumber];
	return false;
}
</script>
</head>

<body>
<img name = "img0" src="images/usa.gif" border = "0" onclick = "return changeImg(this)" />
<img name = "img1" src="images/mexico.gif" border = "0" onclick = "return changeImg(this)" />
</body>

</html>
