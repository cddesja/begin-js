<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
	function multiple_tables(multi, start, end)
	{
		while(start <= end){
			document.write(multi + " * " + start + " = " + multi*start + "<br/>");
			start++;
		}
	}
	// This works well!
	multiple_tables(4, 4, 9);
</script>

</body>
</html>
